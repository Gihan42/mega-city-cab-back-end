spring.application.name=backend


spring.datasource.url=jdbc:mysql://localhost:3306/megaCityCab?createDatabaseIfNotExist=true
spring.datasource.username=gihan
spring.datasource.password=1234

SECRET_KEY = "secret"


#JPA vendor adaptor configurations
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false



# Optional: Set HikariCP configurations for the datasource
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Ensure active profile is set
spring.profiles.active=debug

server.port=8080
